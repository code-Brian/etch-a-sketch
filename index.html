<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="buttonList">
        <input id="gray" type="button" value="Grayscale" data-color="gray" class="color-choice">
        <input type="button" value="Black" data-color="black" class="color-choice">
        <input type="button" value="Rainbow" data-color="rainbow" class="color-choice">
        <input type="button" value="Eraser" data-color="eraser" class="color-choice">
    </div>
    <div class="wrapper">
        <div id="container">
        </div>
    </div>

    <div class="slider-interface">
        <input id="clear-button" type="button" value="Clear" data-color="clear">
        <input type="range" min="4" max="100" value="10" id="gridSlider">
        <div id="sliderDisplay"></div>
    </div>
</body>
</html>
